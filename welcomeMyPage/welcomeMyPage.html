<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="welcomeMyPage.css">
    <script src="welcomeMyPage.js" defer></script>
    <title>Welcome My Page</title>
</head>
<body>
<nav>
    <div class="container-nav">
        <div class="wrap-welcomeMessage">
            <span class="welcomeMessageText">welcomeMessage</span>
        </div>
        <div class="wrap-signBtn">
            <button id="signInBtn" class="signBtn">Sign in</button>
            <button id="signOutBtn" class="signBtn">Sign out</button>
        </div>
    </div>
</nav>
<main>
    <div class="container-main">
        <div class="wrap-form">
            <span class="form-title-text">Welcome My Page</span>
                <form id="sign-form" class="box-form">
                    <input type="text" name="username" id="sign-username" class="sign-field" placeholder="ID">
                    <input type="password" name="password" id="sign-password" class="sign-field" placeholder="password">
                    <input type="submit" id="sign-submit" value="SIGN IN">
                    <span id="error-message" class="error-message-form"></span>
                </form>
        </div>
    </div>
</main>
</body>
</html>
